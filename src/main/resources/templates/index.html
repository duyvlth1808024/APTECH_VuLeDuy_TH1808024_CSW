<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Employee Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="col-md-12">
            <h1>Employee</h1>
            <main id="app">
                <router-view></router-view>
            </main>
        </div>
    </div>

    <template id="employee-list">
        <div>
            <h2>Employee List</h2>
            <div>
                <a class="btn btn-default">
                    <router-link :to="{path: '/add-employee'}">
                        <i class="fas fa-plus"></i>
                        Add employee
                    </router-link>
                </a>
            </div>
            <table class="table table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="employee in filteredEmployees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.salary}}</td>
                    <td>
                        <router-link :to="{path: '/'+employee.id+'/edit'}">
                            <span class="btn">
                                <i class="far fa-edit"></i>
                            </span>
                        </router-link>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </template>

    <template id="employee-add">
        <div class="col-md-6">
            <h2>Add Employee</h2>
            <form @submit="addEmployee">
                <div class="form-group">
                    <label for="add-name">Name</label>
                    <input class="form-control" id="add-name" v-model="employee.name" required />
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="add-salary">Salary</label>
                        <input type="number" class="form-control" id="add-salary" v-model="employee.salary" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a class="btn btn-default">
                        <router-link to="/">Cancel</router-link>
                    </a>
                </div>
            </form>
        </div>
    </template>

    <template id="employee-edit">
        <div class="col-md-6">
            <h2>Edit Employee</h2>
            <form @submit="updateEmployee">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" v-model="employee.name" required />
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="salary" v-model="employee.salary" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a class="btn btn-default">
                        <router-link to="/">Cancel</router-link>
                    </a>
                </div>
            </form>
        </div>
    </template>

    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
    <script src="./employee.js"></script>
</body>
</html>
